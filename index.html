<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="image-container">
        <img src="/Users/issa/Desktop/repos/sign-up-form/halie-west-25xggax4bSA-unsplash.jpg" alt="pretty picture on the side" class="sidebar" width="400px" height="100%">
        <div></div>
    </div>
    <div class="form-container">
        <div class="form-intro">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi, expedita. Ullam autem vitae incidunt molestias eveniet laborum dolore! Expedita quia esse quasi quam inventore distinctio ea. Officiis qui itaque hic?</div>
        <form action="index.html" method="get">
            <div class="form-header">Let's do this</div>
            <div class="form-row">
                <div class="input-container">
                    <label for="firstname">FIRST NAME</label>
                    <input type="text" name="firstname" id="firstname" required>
                </div>
                <div class="input-container">
                    <label for="lastname">LAST NAME</label>
                    <input type="text" name="lastname" id="lastname" required>
                </div>
            </div>
            <div class="form-row">
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email" required>
                <label for="phonenumber">TELEPHONE</label>
                <input type="tel" name="phonenumber" id="phonenumber">
            </div>
            <div class="form-row">
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" name="confirm-password" id="confirm-password">
            </div>
            <div>
                <button type="submit">
                    Sign up
                </button>
            </div>
        </form>
        <a href="index.html" class="sign-up">Already have an account?Log in</a>
    </div>
</body>
</html>
