<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="image-container">
        <div class="logo">
            
        </div>
    </div>
    <div class="form-container">
        <div class="form-intro">This is not a real online service!Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi, expedita. Ullam autem vitae incidunt molestias eveniet laborum dolore! Expedita quia esse quasi quam inventore distinctio ea. Officiis qui itaque hic?</div>
        <form action="index.html" method="get">
            <div class="form-header">Let's do this</div>
            <div class="form-row">
                <div class="input-container">
                    <label for="firstname">FIRST NAME</label>
                    <input type="text" name="firstname" id="firstname" required>
                </div>
                <div class="input-container">
                    <label for="lastname">LAST NAME</label>
                    <input type="text" name="lastname" id="lastname" required>
                </div>
            </div>
            <div class="form-row">
                <div class="input-container">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="input-container">
                    <label for="phonenumber">TELEPHONE</label>
                    <input type="tel" name="phonenumber" id="phonenumber" pattern="[0-9]{8,12}">
                </div>
            </div>
            <div class="form-row">
                <div class="input-container">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" minlength="8">
                </div>
                <div class="input-container">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm-password" id="confirm-password" minlength="8">
                </div>
            </div>
            <div>
                <button type="submit">
                    Sign up
                </button>
            </div>
        </form>
        <p>Already have an account? <a href="index.html" class="sign-up">Log in</a> </p>
    </div>
</body>
</html>
